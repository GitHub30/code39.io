<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Code 39 Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 64px 32px;
    }

    input {
      margin: 32px;
      max-width: 512px;
    }

    .hidden-result>img,
    .hidden-result>p {
      display: none;
    }
  </style>
</head>

<body class="hidden-result">
  <h2>Code 39 Generator</h2>
  <input id="text" class="form-control" placeholder="Please enter the text to generate here" autofocus>
  <img alt="Code 39">
  <p>wget <a target="_blank"></a></p>
  <script>
    const text = document.getElementById('text');
    const img = document.querySelector('img');
    const a = document.querySelector('a');
    text.addEventListener('input', function () {
      if (!/^[ $%+-./0-9A-Z]+$/.test(text.value)) {
        document.body.classList.add('hidden-result');
        text.setCustomValidity('Code 39 must contain only digits, capital letters, spaces and the symbols -.$/+%');
        text.reportValidity();
        return;
      }
      if (!text.value) return;
      document.body.classList.remove('hidden-result');
      text.setCustomValidity('');
      const url = 'https://code39.io/' + encodeURIComponent(text.value) + '.png';
      img.src = url;
      a.href = url;
      a.textContent = url;
    });
  </script>
</body>

</html>
